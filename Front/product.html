<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Product Management</title>
	<link rel="stylesheet" href="assets/css/style.css" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous"
	/>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Product Management</h2>
		
		<!-- Add Product Form -->
		<div class="card my-3">
			<div class="card-header">
				<h3>Add Product</h3>
			</div>
			<div class="card-body">
				<form id="addProductForm">
					<label for="addProductName"><h6>Product Name</h6></label>
					<input type="text" id="addProductName" class="form-control mb-3" />
					<label for="addProductDescription"><h6>Product Description</h6></label>
					<input type="text" id="addProductDescription" class="form-control mb-3" />
					<label for="addProductStock"><h6>Product Stock</h6></label>
					<input type="text" id="addProductStock" class="form-control mb-3" />
					<label for="addProductPrice"><h6>Product Price</h6></label>
					<input type="text" id="addProductPrice" class="form-control mb-3" />
					<label for="addProductCategory"><h6>Category ID</h6></label>
					<input type="text" id="addProductCategory" class="form-control mb-3" />
					<input
						type="submit"
						class="button-54"
						value="Add Product"
						style="margin: 0 auto; display: block"
					/>
				</form>
			</div>
		</div>

		<!-- Update Product Form -->
		<div class="card my-3">
			<div class="card-header">
				<h3>Update Product</h3>
			</div>
			<div class="card-body">
				<form id="updateProductForm">
					<label for="updateProductId"><h6>Product ID</h6></label>
					<input type="text" id="updateProductId" class="form-control mb-3" />
					<label for="updateProductName"><h6>New Product Name</h6></label>
					<input type="text" id="updateProductName" class="form-control mb-3" />
					<label for="updateProductDescription"><h6>New Product Description</h6></label>
					<input type="text" id="updateProductDescription" class="form-control mb-3" />
					<label for="updateProductStock"><h6>New Product Stock</h6></label>
					<input type="text" id="updateProductStock" class="form-control mb-3" />
					<label for="updateProductPrice"><h6>New Product Price</h6></label>
					<input type="text" id="updateProductPrice" class="form-control mb-3" />
					<label for="updateProductCategory"><h6>New Category ID</h6></label>
					<input type="text" id="updateProductCategory" class="form-control mb-3" />
					<input
						type="submit"
						class="button-54"
						value="Update Product"
						style="margin: 0 auto; display: block"
					/>
				</form>
			</div>
		</div>

		<!-- Delete Product Form -->
		<div class="card my-3">
			<div class="card-header">
				<h3>Delete Product</h3>
			</div>
			<div class="card-body">
				<form id="deleteProductForm">
					<label for="deleteProductId"><h6>Product ID</h6></label>
					<input type="text" id="deleteProductId" class="form-control mb-3" />
					<input
						type="submit"
						class="button-54"
						value="Delete Product"
						style="margin: 0 auto; display: block"
					/>
				</form>
			</div>
		</div>
	</div>

	<script src="assets/js/script.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"
	></script>
</body>
</html>
