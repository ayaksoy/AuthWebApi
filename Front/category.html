<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Category Management</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Category Management</h2>

			<!-- Add Category Form -->
			<div class="card my-3">
				<div class="card-header">
					<h3>Add Category</h3>
				</div>
				<div class="card-body">
					<form id="addCategoryForm">
						<label for="Name">Name</label>
						<input type="text" id="Name" class="form-control" />
						<label for="Description">Description</label>
						<input type="text" id="Description" class="form-control" />
						<input type="submit" class="btn btn-success" value="Add Category" />
					</form>
				</div>
			</div>

			<!-- Update Category Form -->
			<div class="card my-3">
				<div class="card-header">
					<h3>Update Category</h3>
				</div>
				<div class="card-body">
					<form id="updateCategoryForm">
						<label for="updateCategoryId"><h6>Category ID</h6></label>
						<input
							type="text"
							id="updateCategoryId"
							class="form-control mb-3"
						/>
						<label for="updateCategoryName"><h6>New Category Name</h6></label>
						<input
							type="text"
							id="updateCategoryName"
							class="form-control mb-3"
						/>
						<label for="updateCategoryDescription"
							><h6>New Category Description</h6></label
						>
						<input
							type="text"
							id="updateCategoryDescription"
							class="form-control mb-3"
						/>
						<input
							type="submit"
							class="button-54"
							value="Update Category"
							style="margin: 0 auto; display: block"
						/>
					</form>
				</div>
			</div>

			<!-- Delete Category Form -->
			<div class="card my-3">
				<div class="card-header">
					<h3>Delete Category</h3>
				</div>
				<div class="card-body">
					<form id="deleteCategoryForm">
						<label for="deleteCategoryId"><h6>Category ID</h6></label>
						<input
							type="text"
							id="deleteCategoryId"
							class="form-control mb-3"
						/>
						<input
							type="submit"
							class="button-54"
							value="Delete Category"
							style="margin: 0 auto; display: block"
						/>
					</form>
				</div>
			</div>
		</div>

		<script src="assets/js/category.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
