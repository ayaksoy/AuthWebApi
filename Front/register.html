<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center" >
				<div class="col-md-4 p-3">
					<div class="card">
						<div class="card-header">
							<h2>Register</h2>
						</div>

						<div class="card-body">
							<form id="registerForm">
								<label for="Email">Email</label>
								<input type="email" id="Email" class="form-control mb-3" />
								<label for="Password">Password</label>
								<input type="password"id="Password"class="form-control mb-3"/>
								<label for="Name">Name</label>
								<input type="text" id="Name" class="form-control mb-3" />
								<label for="Surname">Surname</label>
								<input type="text" id="Surname" class="form-control mb-3" />
								<input type="submit" class="btn btn-success" value="Register" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
