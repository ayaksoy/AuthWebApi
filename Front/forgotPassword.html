<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-4 p-3">
					<div class="card">
						<div class="card-header">
							<h2>Change Password</h2>
						</div>

						<div class="card-body">
							<form id="forgotPasswordForm">
								<label for="Email">Email</label>
								<input type="email" id="Email" class="form-control mb-3" />
								<label for="Password"><h6>Password</h6> </label>
								<input
									type="password"
									id="Password"
									class="form-control mb-3"
								/>
								<label for="NewPassword"><h6>New Password</h6> </label>
								<input
									type="password"
									id="NewPassword"
									class="form-control mb-3"
								/>
								<label for="NewPasswordRepeat"> <h6>New Password Repeat</h6></label>
								<input
									type="password"
									id="NewPasswordRepeat"
									class="form-control mb-3"
								/>
								<input
									type="submit"
									class="button-54"
									value="Change Password"
									style="margin: 0 auto; display: block"
									id="submitButton"
								/>
								<span class="error" id="errorMessage"
									>Şifreler eşleşmiyor!</span
								>
								<span class="error2" id="errorMessage2"
									>Eski sifre ile yeni sifre ayni olamaz!</span
								>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
		<script>
			const newPassword = document.getElementById("NewPassword");
			const newPasswordRepeat = document.getElementById("NewPasswordRepeat");
			const oldPassword = document.getElementById("Password");
			const errorMessage = document.getElementById("errorMessage");
			const errorMessage2 = document.getElementById("errorMessage2");
			const submitButton = document.getElementById("submitButton");

			function validatePasswords() {
				let isValid = true;

				if (newPassword.value !== newPasswordRepeat.value) {
					errorMessage.style.display = "block";
					isValid = false;
				} else {
					errorMessage.style.display = "none";
				}

				if (oldPassword.value === newPassword.value) {
					errorMessage2.style.display = "block";
					isValid = false;
				} else {
					errorMessage2.style.display = "none";
				}

				submitButton.disabled = !isValid;
			}

			newPassword.addEventListener("input", validatePasswords);
			newPasswordRepeat.addEventListener("input", validatePasswords);
			oldPassword.addEventListener("input", validatePasswords);
		</script>
	</body>
</html>
